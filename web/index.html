<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Bridging your financial gap.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Darnster Finance">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- TODO: Add your Google Maps API key here -->
    <script src="https://maps.googleapis.com/maps/api/js?key=$GOOGLE_MAPS_API_KEY"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

  <title>Darnster Finance</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
 <style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .main-content{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    transition: opacity .4s ease-out;
  }
  #loader-content img {
    width: 500px; 
    height: auto; 
  }
 </style>

  <script>
    function delay(time){
      return new Promise(resolve => setTimeout(resolve,time))
    }
    window.addEventListener('load', async function(ev) {

      var loaderContent = document.getElementById('loader-content');
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {

        return engineInitializer.initializeEngine();
        

      }).then(async function(appRunner) {
        loaderContent.style.opacity = 0;
         await delay(300)
        return appRunner.runApp();
      });
    });
  </script>
  <div class="main-content" id="loader-content">
    <img src="../web/icons/darnster_logo.png" alt="Darnster Finance">

  </div>
</body>
</html>
